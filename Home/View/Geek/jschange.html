	<div class="row pb25">
		<include file="Index/leftnav" />
		<div class="col-md-10">

				<h3>任何JS代码转文字表情(^_^) <small>把结果复制到console里看看效果吧(o^_^o)</small></h3>
				<div class="row">
					<form method="post" role="form">
						<div class="col-md-6">
							<div class="form-group">
								<p>需要转化为文字表情的Javascript代码：</p>
								<textarea name="oldstr" id="oldstr" class="form-control" rows="8">alert("Hello, JavaScript")</textarea>
							</div>
						</div>
						<div class="col-md-6">

						</div>

							</div>
						</div>
						<div class="col-md-12 text-center">
							<div class="form-group">
								<button type="button" class="btn btn-primary clearallcontent">清空所有</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<include file="Index/foot" />
<script>
	$(function(){
		document.querySelector(".list-group-item[data-hover='{$currnav}']").className += " active"
		document.getElementById("oldstr").onkeyup = function(){
			keyup()
		}

		function keyup(){
	    var t = document.getElementById( "oldstr" ).value;
	    var d = aaencode( t );
      document.getElementById("newstr").value = d;
      document.getElementById("eval").setAttribute( "href", "javascript:" + d );
		}
		
    keyup();
    document.getElementById( 'oldstr' ).focus();
    
    function aaencode( text ){
	    var t;
	    var b = [
				"(c^_^o)",
				"(ﾟΘﾟ)",
				"((o^_^o) - (ﾟΘﾟ))",
				"(o^_^o)",
				"(ﾟｰﾟ)",
				"((ﾟｰﾟ) + (ﾟΘﾟ))",
				"((o^_^o) +(o^_^o))",
				"((ﾟｰﾟ) + (o^_^o))",
				"((ﾟｰﾟ) + (ﾟｰﾟ))",
				"((ﾟｰﾟ) + (ﾟｰﾟ) + (ﾟΘﾟ))",
				"(ﾟДﾟ) .ﾟωﾟﾉ",
				"(ﾟДﾟ) .ﾟΘﾟﾉ",
				"(ﾟДﾟ) ['c']",
				"(ﾟДﾟ) .ﾟｰﾟﾉ",
				"(ﾟДﾟ) .ﾟДﾟﾉ",
				"(ﾟДﾟ) [ﾟΘﾟ]"
	    ];
			var r = "ﾟωﾟﾉ= /｀ｍ´）ﾉ ~┻━┻   //*´∇｀*/ ['_']; o=(ﾟｰﾟ)  =_=3; c=(ﾟΘﾟ) =(ﾟｰﾟ)-(ﾟｰﾟ); "; 
			
			if( /ひだまりスケッチ×(365|３５６)\s*来週も見てくださいね[!！]/.test( text ) ){
				r += "X=_=3; ";
				r += "\r\n\r\n    X / _ / X < \"来週も見てくださいね!\";\r\n\r\n";
			}
	    r += "(ﾟДﾟ) =(ﾟΘﾟ)= (o^_^o)/ (o^_^o);"+
	        "(ﾟДﾟ)={ﾟΘﾟ: '_' ,ﾟωﾟﾉ : ((ﾟωﾟﾉ==3) +'_') [ﾟΘﾟ] "+
	        ",ﾟｰﾟﾉ :(ﾟωﾟﾉ+ '_')[o^_^o -(ﾟΘﾟ)] "+
	        ",ﾟДﾟﾉ:((ﾟｰﾟ==3) +'_')[ﾟｰﾟ] }; (ﾟДﾟ) [ﾟΘﾟ] =((ﾟωﾟﾉ==3) +'_') [c^_^o];"+
	        "(ﾟДﾟ) ['c'] = ((ﾟДﾟ)+'_') [ (ﾟｰﾟ)+(ﾟｰﾟ)-(ﾟΘﾟ) ];"+
	        "(ﾟДﾟ) ['o'] = ((ﾟДﾟ)+'_') [ﾟΘﾟ];"+
	        "(ﾟoﾟ)=(ﾟДﾟ) ['c']+(ﾟДﾟ) ['o']+(ﾟωﾟﾉ +'_')[ﾟΘﾟ]+ ((ﾟωﾟﾉ==3) +'_') [ﾟｰﾟ] + "+
	        "((ﾟДﾟ) +'_') [(ﾟｰﾟ)+(ﾟｰﾟ)]+ ((ﾟｰﾟ==3) +'_') [ﾟΘﾟ]+"+
	        "((ﾟｰﾟ==3) +'_') [(ﾟｰﾟ) - (ﾟΘﾟ)]+(ﾟДﾟ) ['c']+"+
	        "((ﾟДﾟ)+'_') [(ﾟｰﾟ)+(ﾟｰﾟ)]+ (ﾟДﾟ) ['o']+"+
	        "((ﾟｰﾟ==3) +'_') [ﾟΘﾟ];(ﾟДﾟ) ['_'] =(o^_^o) [ﾟoﾟ] [ﾟoﾟ];"+
	        "(ﾟεﾟ)=((ﾟｰﾟ==3) +'_') [ﾟΘﾟ]+ (ﾟДﾟ) .ﾟДﾟﾉ+"+
	        "((ﾟДﾟ)+'_') [(ﾟｰﾟ) + (ﾟｰﾟ)]+((ﾟｰﾟ==3) +'_') [o^_^o -ﾟΘﾟ]+"+
	        "((ﾟｰﾟ==3) +'_') [ﾟΘﾟ]+ (ﾟωﾟﾉ +'_') [ﾟΘﾟ]; "+
	        "(ﾟｰﾟ)+=(ﾟΘﾟ); (ﾟДﾟ)[ﾟεﾟ]='\\\\'; "+
	        "(ﾟДﾟ).ﾟΘﾟﾉ=(ﾟДﾟ+ ﾟｰﾟ)[o^_^o -(ﾟΘﾟ)];"+ 
			"(oﾟｰﾟo)=(ﾟωﾟﾉ +'_')[c^_^o];"+//TODO
	        "(ﾟДﾟ) [ﾟoﾟ]='\\\"';"+ 
	        "(ﾟДﾟ) ['_'] ( (ﾟДﾟ) ['_'] (ﾟεﾟ+";
	    r += "(ﾟДﾟ)[ﾟoﾟ]+ ";
	    for( var i = 0; i < text.length; i++ ){
	        n = text.charCodeAt( i );
	        t = "(ﾟДﾟ)[ﾟεﾟ]+";
			if( n <= 127 ){
				t += n.toString( 8 ).replace( /[0-7]/g, function(c){ return b[ c ] + "+ "; } );
			}else{
				var m = /[0-9a-f]{4}$/.exec( "000" + n.toString(16 ) )[0];
				t += "(oﾟｰﾟo)+ " + m.replace( /[0-9a-f]/gi, function(c){ return b[ parseInt( c,16 ) ] + "+ "; } );
			}
	        r += t;
	
	    }
	    r += "(ﾟДﾟ)[ﾟoﾟ]) (ﾟΘﾟ)) ('_');";
	    return r;
		}
	})
</script>

<include file="Index/head" title="Escape加密与解密" />

<div class="container-fluid">
	<div class="row pb25">
		<include file="Index/leftnav" />
		<div class="col-md-10">
			<div class="box-border">
				<h3>Escape加密与解密</h3>
				<div class="row">
					<form method="post" role="form">
						<div class="col-md-6">
							<div class="form-group">
								<p>需要加密的内容：</p>
								<textarea name="escape" id="escape" class="form-control" rows="8"></textarea>
							</div>
							<div class="form-group text-right">
								<button type="button" class="btn btn-primary change-btn">Escape加密 <i class="glyphicon glyphicon-arrow-right"></i></button>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<p>需要解密的内容：</p>
								<textarea name="unescape" id="unescape" class="form-control" rows="8"></textarea>
							</div>
							<div class="form-group">
								<button type="button" class="btn btn-primary change-btn"><i class="glyphicon glyphicon-arrow-left"></i> UnEscape解密</button>
							</div>
						</div>
						<div class="col-md-12 text-center">
							<button type="button" class="btn btn-primary clearallcontent">清空所有</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<include file="Index/foot" />
<script>
	$(function(){
		document.querySelector(".list-group-item[data-hover='{$currnav}']").className += " active"
		var Escape = document.getElementById("escape")
		var Unescape = document.getElementById("unescape")
		document.getElementsByClassName('change-btn')[0].onclick = function() {
			Unescape.value = escape(Escape.value)
		}
		document.getElementsByClassName('change-btn')[1].onclick = function() {
			Escape.value = unescape(Unescape.value)
		}
		document.getElementsByClassName('clearallcontent')[0].onclick = function() {
			Escape.value = ''
			Unescape.value = ''
		}
	})
</script>
